# Hopeless Pokémon Editor
# ROMs .ini file
#
# Do not edit this file!
# The program will create a specialized .ini the first time it opens a ROM!
# If you want to change the .ini, open it with iPE first, then change the .ini that is generated.
#

# A note about Pokedex formats.
# There are three:
# RS
# FRLG
# E
# Their meanings should be obvious.
# Using a mismatched format WILL screw things up.
# You have been warned.

# A note about Pokemon and Evolution expansion.
# These only work for FireRed.
# So set the Allow properties for false otherwise.
# Please don't set them to true.
# You will regret it.

